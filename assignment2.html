<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Computer Education Institution Enrollment Form</title>
</head>
<body>
  <h1>Computer Education Institution Enrollment Form</h1>

  <form action="#" method="post">
    <section>
      <h2>Student Information</h2>
      <label for="studentName">Student's Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter student's name" required aria-required="true" aria-labelledby="studentName">

      <label for="studentAge">Student's Age:</label>
      <input type="number" id="studentAge" name="studentAge" placeholder="Enter student's age" min="6" max="18" required aria-required="true" aria-labelledby="studentAge">

      <label for="course">Course Applying for:</label>
      <select id="course" name="course" required aria-required="true" aria-labelledby="course">
        <option value="">Select course</option>
        <option value="Web Development">Web Development</option>
        <option value="Software Engineering">Software Engineering</option>
        <option value="Data Science">Data Science</option>
        <option value="Cybersecurity">Cybersecurity</option>
        <option value="Network Administration">Network Administration</option>
        <option value="Graphic Design">Graphic Design</option>
      </select>
    </section>

    <section>
      <h2>Parent/Guardian Information</h2>
      <label for="parentName">Parent/Guardian's Name:</label>
      <input type="text" id="parentName" name="parentName" placeholder="Enter parent/guardian's name" required aria-required="true" aria-labelledby="parentName">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required aria-required="true" aria-labelledby="email">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required aria-required="true" aria-labelledby="phone">
    </section>

    <section>
      <h2>Previous Education</h2>
      <label for="previousEducation">Previous Education:</label>
      <input type="text" id="previousEducation" name="previousEducation" placeholder="Enter previous education">
    </section>

    <section>
      <h2>Additional Information</h2>
      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required aria-required="true" aria-labelledby="birthdate">

      <label for="experience">Computer Experience (years):</label>
      <input type="number" id="experience" name="experience" placeholder="Enter years of computer experience" min="0" required aria-required="true" aria-labelledby="experience">

      <label for="interests">Interests:</label>
      <textarea id="interests" name="interests" placeholder="Enter your interests" required aria-required="true" aria-labelledby="interests"></textarea>
    </section>

    <section>
      <h2>Selection Experience</h2>
      <label for="programmingLanguage">Favorite Programming Language:</label>
      <select id="programmingLanguage" name="programmingLanguage" aria-labelledby="programmingLanguage">
        <option value="">Select language</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="C#">C#</option>
        <option value="Ruby">Ruby</option>
      </select>

      <fieldset>
        <legend>Level of Expertise:</legend>
        <label><input type="radio" name="expertise" value="beginner"> Beginner</label>
        <label><input type="radio" name="expertise" value="intermediate"> Intermediate</label>
        <label><input type="radio" name="expertise" value="advanced"> Advanced</label>
      </fieldset>

      <fieldset>
        <legend>Development Platforms:</legend>
        <label><input type="checkbox" name="platform" value="web"> Web</label>
        <label><input type="checkbox" name="platform" value="mobile"> Mobile</label>
        <label><input type="checkbox" name="platform" value="desktop"> Desktop</label>
      </fieldset>
    </section>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
